<html>
<head>

  <title>Form 3 v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<div class="md:flex">
  <div class="grid place-items-center h-full bg-gray-300 md:h-screen md:w-3/5">
      <div>

        <div>
        <img src="https://app.counseal.com/uploads/domain/39692/logo/200x60-dark_0d06cb13f7bc58f91c4b74ff0e6e852d.svg" alt="site logo">
        </div>

        <div>
        <form>
          <input type="text" name="email" value="Email"><br>
          <input type="text" name="password" value="Password:"><br>
          <input type="checkbox" name="remember" value="Remember Me">
          <label for="remember">Remember Me</label>
          <input type="submit" value="Login">
        </form>
        </div>

      </div>
  </div>

  <div class="invisible bg-gray-300 md:visible" md:w-1/2>
    <img src="https://source.unsplash.com/random" alt="Random images">
  </div>


</div>




</body>
</html>
